name: Tap CI

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  audit-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Register local tap checkout
        run: |
          brew untap theinfosecguy/tap 2>/dev/null || true
          brew tap theinfosecguy/tap "${GITHUB_WORKSPACE}"

      - name: Audit formula
        run: brew audit --strict --online theinfosecguy/tap/razin

      - name: Install formula from tap
        run: brew install --build-from-source theinfosecguy/tap/razin

      - name: Run formula test
        run: brew test razin
